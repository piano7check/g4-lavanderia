<!-- solicitudes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes - Administrador</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
  <div class="flex flex-row h-full">
    <!-- Sidebar -->
    {% include 'admin/sidebar.html' %}

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col h-full">
      
      <!-- Barra superior -->
      <div class="bg-white grid grid-cols-2 justify-between w-full h-16 rounded-b-xl px-8">
        <div class="text-blue-900 font-medium text-2xl flex items-center">
          <span>Solicitudes de Lavandería</span>
        </div>
        <div class="flex flex-row justify-end items-center">
          <img class="h-auto w-10 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-1.svg" alt="">
          <div class="flex flex-row items-center">
            <img class="h-auto w-11 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-2.svg" alt="">
            <span id="nombreUsuarioHeader" class="text-lg text-gray-600 ml-2"></span>
            <span id="tipoUsuarioHeader" class="text-lg text-gray-600 ml-2"></span>
          </div>
        </div>
      </div>

      <!-- Contenido con scroll interno -->
      <div class="flex-1 p-8 overflow-y-auto">
        <table class="w-full text-left bg-white shadow rounded-lg">
          <thead class="bg-blue-900 text-white rounded-lg">
            <tr>
              <th class="p-3">Nro Solicitud</th>
              <th class="p-3">ID Usuario</th>
              <th class="p-3">Nombre</th>
              <th class="p-3">Fecha</th>
              <th class="p-3">Estado</th>
            </tr>
          </thead>
          <tbody id="tablaSolicitudes" class="text-gray-700 rounded-lg">
            <!-- Aquí siguen apareciendo las filas renderizadas por Flask -->
            {% for solicitud in solicitudes %}
              <tr class="border-b hover:bg-gray-50">
                <td class="p-3">{{ solicitud.id }}</td>
                <td class="p-3">{{ solicitud.id_usuario }}</td>
                <td class="p-3">{{ solicitud.nombre }}</td>
                <td class="p-3">{{ solicitud.fecha }}</td>
                <td class="p-3">{{ solicitud.estado }}</td>
                <td class="p-3">
                  <!-- botón o acción -->
                  <a href="#" class="text-blue-600 hover:underline">Ver</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../../static/js/admin/solicitudes.js"></script>
</body>


</html>

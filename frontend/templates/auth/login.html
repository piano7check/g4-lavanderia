<!--LOGIN.HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lavandería UAB</title>
    <link href="../../static/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body class="flex h-screen">

    <!-- Lado izquierdo: Fondo azul con logo -->
    <div class="relative w-1/2 overflow-hidden bg-[#003264]">
        <div id="iridescence-canvas"></div>
        <!-- Gradiente hacia la derecha para difuminar -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent to-[#003264] z-10 pointer-events-none"></div>
        <div class="absolute inset-0 z-50 flex items-center justify-center">
            <img src="../../static/img/logo-uab-blanco.png" alt="Logo UAB" class="h-60" />
        </div>

    </div>
    <script src="https://unpkg.com/ogl@0.0.44/src/index.mjs" type="module"></script>
    <script type="module" src="../../static/js/iridescence.js"></script>

    <!-- Lado derecho: Formulario de login -->
    <div class="w-1/2 bg-white flex flex-col justify-start items-end relative">
        <!-- Logo UAB en la esquina superior derecha -->
        <img src="../../static/img/uab-icon.png" alt="Logo UAB" class="h-20 mt-4 mr-4 absolute top-0 right-0">
    
        <!-- Contenido del formulario -->
        <div class="w-full flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-4xl font-bold text-blue-800 text-center mb-6" style="color: #003264;" >Bienvenido</h1>
            <form id="loginForm" class="space-y-6"><!-- Formulario de inicio -->
                <!-- Campo correo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email"   id="correo" placeholder="@uab.edu.bo" class="w-full p-3 border rounded-xl shadow-md focus:ring-2 focus:ring-blue-500" required>
                </div>  
                <!-- Campo contrasena -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="********" class="w-full p-3 border rounded-xl shadow-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <!-- Boton de acceder-->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl shadow-md hover:bg-blue-700 transition duration-200" style="background-color: #003264;">
                Acceder
                </button>      
        </div>
        <p id="mensajeError" class="hidden text-red-500 mt-4"></p> <!--Para que se muestre el mensaje de error correctamente-->
        </form>
        <script src="../../static/js/login.js"></script>
    
</body>
</html>

<!-- frontend/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1 id="titulo-bienvenida">Bienvenido</h1>
    <script>
        // Recupera el usuario del localStorage
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (usuario && usuario.nombre) {
            document.getElementById('titulo-bienvenida').textContent = `Bienvenido, ${usuario.nombre}`;
        }
    </script>
</body>
</html>

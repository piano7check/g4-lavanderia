<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Solicitud de Lavandería</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
  <!-- Sidebar fijo -->
  {% include 'residente/sidebar.html' %}

  <!-- Contenedor principal -->
  <div class="flex-1 overflow-y-auto ">
    <div class=" bg-white grid grid-cols-2 justify-between mb-5 w-full h-16 rounded-b-xl px-8 ">
            <div class="text-blue-900 font-medium text-2xl flex justify-start items-center">
                <span>Registrar Solicitud de Lavandería</span>
            </div>
            <div class="flex flex-row justify-end items-center">
                <img class="h-auto w-10 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-1.svg" alt="">
                <div class="flex flex-row items-center">
                    <img class="h-auto w-11 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-2.svg" alt="">
                    <span id="bienvenida" class="text-lg text-gray-600"></span>
                    <span id="tipo_usuario" class="text-lg text-gray-600"></span>
                </div>
            </div>
        </div>

    <!-- FORMULARIO centrado -->
    <div class="flex justify-center p-8">
      <form id="formAgregarPrenda" class="bg-white p-6 rounded shadow-md mb-6 w-full max-w-4xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-semibold">Tipo de prenda</label>
            <input type="text" id="tipoPrenda" class="w-full border p-2 rounded" placeholder="Ej. Camisa" required>
          </div>
          <div>
            <label class="block mb-1 font-semibold">Cantidad</label>
            <input type="number" id="cantidadPrenda" class="w-full border p-2 rounded" min="1" max="12" required>
          </div>
          <div>
            <label class="block mb-1 font-semibold">Color / Descripción</label>
            <input type="text" id="colorPrenda" class="w-full border p-2 rounded" placeholder="Ej. Blanco con rayas" required>
          </div>
        </div>
        <div class="text-right mt-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Agregar a la lista
          </button>
        </div>
      </form>
    </div>

    <!-- LISTA de prendas agregadas -->
    <div class="flex justify-center p-8">
      <div class="bg-white p-6 rounded shadow-md mb-6 w-full max-w-4xl">
        <h2 class="text-lg font-bold mb-2">Prendas agregadas:</h2>
        <ol id="listaPrendas" class="list-decimal list-inside space-y-1 text-gray-700">
          <!-- JS insertará las prendas aquí -->
        </ol>
      </div>
    </div>

    <!-- BOTÓN de envío -->
    <div class="flex justify-center">
      <button id="btnEnviarSolicitud" class="bg-green-600 text-white px-6 py-3 rounded font-semibold hover:bg-green-700">
        Enviar Solicitud
      </button>
    </div>
  </div>
</div>


    <script src="../../static/js/residente/registrar_solicitud.js"></script>
</body>
</html>

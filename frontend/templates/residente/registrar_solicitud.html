<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Solicitud de Lavandería</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Barra lateral fija -->
    <aside class="w-64 bg-blue-950 text-white flex flex-col justify-between cursor-pointer">
        <div class="p-4">
            <img class="h-auto w-80" src="../../static/icons/logo-uab.svg" alt="logo uab">
            <nav class="flex flex-col space-y-4 w-52 place-self-center ">
                <a href="/residente/bienvenida" class=" flex flex-row gap-3 justify-center border border-white p-2 rounded-xl  hover:bg-white/40  ">
                    <img class="h-auto w-5 hover:text-blue-800" src="../../static/icons/icon-white-1.svg" alt="">
                    <span>Inicio</span> 
                </a>
                <a href="/residente/registrar_solicitud" class=" flex flex-row gap-3 justify-center p-2 rounded-xl border text-center border-white hover:bg-white/40">
                    <img class="h-auto w-5" src="../../static/icons/icon-white-2.svg" alt="">
                    <span>Registrar solicitud</span>
                </a>
                <a href="/residente/solicitudes" class=" flex flex-row gap-3 justify-center p-2 rounded-xl border text-center border-white hover:bg-white/40">
                    <img class="h-auto w-5" src="../../static/icons/icon-white-2.svg" alt="">
                    <span>Solicitudes</span>
                </a>
                <a href="/login"  class="flex flex-row justify-center gap-2 p-2 rounded-xl border border-white text-center hover:bg-white/40">
                    <img class="h-auto w-5" src="../../static/icons/icon-white-3.svg" alt="">
                    <span>Cerrar sesión</span>
                </a>
            </nav>
        </div>   
    </aside>
    <div class="max-w-3xl mx-auto py-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Registrar Solicitud de Lavandería</h1>

        <!-- Formulario para agregar prenda -->
        <form id="formAgregarPrenda" class="bg-white p-6 rounded shadow-md mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-1 font-semibold">Tipo de prenda</label>
                    <input type="text" id="tipoPrenda" class="w-full border p-2 rounded" placeholder="Ej. Camisa" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Cantidad</label>
                    <input type="number" id="cantidadPrenda" class="w-full border p-2 rounded" min="1" max="12" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Color / Descripción</label>
                    <input type="text" id="colorPrenda" class="w-full border p-2 rounded" placeholder="Ej. Blanco con rayas" required>
                </div>
            </div>
            <div class="text-right mt-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar a la lista</button>
            </div>
        </form>

        <!-- Lista de prendas agregadas -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-lg font-bold mb-2">Prendas agregadas:</h2>
            <ol id="listaPrendas" class="list-decimal list-inside space-y-1 text-gray-700">
                <!-- Prendas se agregan dinámicamente con JS -->
            </ol>
        </div>

        <!-- Botón para enviar solicitud -->
        <div class="text-center">
            <button id="btnEnviarSolicitud" class="bg-green-600 text-white px-6 py-3 rounded font-semibold hover:bg-green-700">
                Enviar Solicitud
            </button>
        </div>
    </div>

    <script src="../../static/js/residente/registrar_solicitud.js"></script>
</body>
</html>

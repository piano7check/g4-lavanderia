<!-- frontend/templates/residente/solicitudes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Barra lateral fija -->
   {% include 'residente/sidebar.html' %}

    <!-- Tabla de solicitudes -->
    <main class="flex-1">
        <div class="bg-white grid grid-cols-2 justify-between w-full h-16 rounded-b-xl px-8 mb-8">
            <div class="text-blue-900 font-medium text-2xl flex items-center">
            <span> Mis solicitudes</span>
            </div>
            <div class="flex flex-row justify-end items-center">
            <img class="h-auto w-10 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-1.svg" alt="">
            <div class="flex flex-row items-center">
                <img class="h-auto w-11 hover:bg-slate-200 hover:rounded-full p-2" src="../../static/icons/icon-blue-2.svg" alt="">
                <span id="nombreUsuarioHeader" class="text-lg text-gray-600 ml-2"></span>
                <span id="tipoUsuarioHeader" class="text-lg text-gray-600 ml-2"></span>
            </div>
            </div>
      </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow p-4 mx-8">
            <table class="w-full text-sm text-left text-gray-700">
                <thead class="text-xs uppercase rounded-lg bg-blue-200 text-gray-800">
                    <tr>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Fecha de Solicitud</th>
                        <th class="px-4 py-2">Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaSolicitudes">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../static/js/residente/solicitudes.js"></script>
</body>
</html>
